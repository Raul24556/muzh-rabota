{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Документы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4 text-primary fw-bold">Документы</h2>

    <form method="post" enctype="multipart/form-data" class="border rounded p-4 bg-white shadow-sm mb-5">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label fw-bold">Название документа</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Выберите файл (PDF, DOCX, XLS, XLSX, TXT)</label>
            {{ form.file }}
        </div>
        <button type="submit" class="btn btn-success">Загрузить</button>
    </form>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white fw-bold">Список документов</div>
        <ul class="list-group list-group-flush">
            {% for doc in documents %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ doc.title }}</span>
                <a href="{% url 'download_document' doc.id %}" class="btn btn-outline-primary btn-sm">Скачать</a>
            </li>
            {% empty %}
            <li class="list-group-item text-muted">Документы пока не загружены.</li>
            {% endfor %}
        </ul>
    </div>
</div>

<footer class="text-center py-3 mt-5 bg-dark text-white">
    <small>© {{ now|date:"Y" }} — Все права защищены</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
