{% extends "base.html" %}
{% block title %}Новости — Мужская работа{% endblock %}
{% block content %}
<h2 class="text-primary border-bottom pb-2 mb-3">Новости</h2>
<div class="row g-4">
  {% for item in news_list %}
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.content|truncatechars:200 }}</p>
          <a href="{% url 'info:news_detail' item.id %}" class="btn btn-primary btn-sm">Читать полностью</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>Новостей пока нет.</p>
  {% endfor %}
</div>
{% endblock %}
