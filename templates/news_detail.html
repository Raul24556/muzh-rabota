{% extends "base.html" %}
{% block content %}
<article class="mt-4">
  <h1 class="text-primary">{{ item.title }}</h1>
  <p class="text-muted">Опубликовано: {{ item.created_at|date:"d.m.Y H:i" }}</p>
  <div class="mb-4">{{ item.content|linebreaks }}</div>
  <a href="{% url 'info:news_list' %}" class="btn btn-outline-primary">← Назад к новостям</a>
</article>
{% endblock %}
